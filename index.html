<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Įvesties laukeliai-->
    <div class="entry" id="entry"></div>
        <input id="vardas" placeholder="Vardas">
        <input id="pavarde" placeholder="Pavardė">
        <input id="amzius" placeholder="Amžius">
         
        <!--Mygtukai-->
    <div class="buttons" id="buttons"></div>
        <button id="add">Pridėti</button>
        <button id="first">Ištrinti pirmą</button>
        <button id="last">Ištrinti paskutinį</button>
   
    <!--Lentelė-->
    
    <table>
        <!--Stulpelių pavadinimai-->
        <tr>
            <th>Vardas</th>
            <th>Pavardė</th>
            <th>Amžius</th>
        </tr>        
        <!--Čia turi prisidėti naujos eilutės su įvestais duomenimis-->
    </table>
    <div class="names" id="names">
        
    </div>
    <script src="app.js"></script>
</body>
</html>
